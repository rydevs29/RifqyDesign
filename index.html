<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RifqyDesign • Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
  <style>
    :root{--p:#8b5cf6;--bg:#0f0f1e;--card:rgba(255,255,255,0.04);--text:#e2e8f0;--radius:20px}
    *{margin:0;padding:0;box-sizing:border-box}
    body{font-family:'Poppins',sans-serif;background:var(--bg);color:var(--text);min-height:100dvh;display:grid;place-items:center;padding:20px}
    .container{max-width:1100px;width:100%}
    h1{font-size:3.5rem;font-weight:800;text-align:center;margin-bottom:8px;background:linear-gradient(to right,var(--p),#c4b5fd);-webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .tagline{text-align:center;font-size:1.2rem;opacity:0.8;margin-bottom:40px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:24px}
    .card{background:var(--card);backdrop-filter:blur(16px);border-radius:var(--radius);overflow:hidden;box-shadow:0 10px 30px rgba(0,0,0,0.5);transition:.3s;border:1px solid rgba(139,92,246,0.2)}
    .card:hover{transform:translateY(-10px);border-color:var(--p)}
    .img{height:200px;overflow:hidden}
    .img img{width:100%;height:100%;object-fit:cover;transition:.4s}
    .card:hover .img img{transform:scale(1.12)}
    .info{padding:20px;text-align:center}
    .title{font-size:1.3rem;font-weight:800;margin-bottom:8px}
    .desc{font-size:0.95rem;opacity:0.8;margin-bottom:16px}
    .btn{display:inline-block;background:var(--p);color:#fff;padding:12px 24px;border-radius:50px;font-weight:600;text-decoration:none;transition:.3s}
    .btn:hover{background:#a78bfa;transform:scale(1.05)}
  </style>
</head>
<body>
  <div class="container">
    <h1>RifqyDesign</h1>
    <p class="tagline">Koleksi karya desain digital — UI/UX, Logo, Thumbnail, Banner</p>

    <div class="grid">
      <!-- Ganti src & href download sesuai file kamu -->
      <div class="card">
        <div class="img"><img src="works/1.jpg" alt="Karya 1"></div>
        <div class="info">
          <div class="title>Modern Dashboard UI</div>
          <div class="desc">Figma • Clean & Minimalist</div>
          <a href="works/1.jpg" download class="btn">Download</a>
        </div>
      </div>

      <div class="card">
        <div class="img"><img src="works/2.jpg" alt="Karya 2"></div>
        <div class="info">
          <div class="title>Logo RifqyDev 2025</div>
          <div class="desc">Illustrator • Vector</div>
          <a href="works/2.jpg" download class="btn">Download</a>
        </div>
      </div>

      <div class="card">
        <div class="img"><img src="works/3.jpg" alt="Karya 3"></div>
        <div class="info">
          <div class="title>Minecraft Thumbnail</div>
          <div class="desc">Photoshop • Cinematic</div>
          <a href="works/3.jpg" download class="btn">Download</a>
        </div>
      </div>

      <div class="card">
        <div class="img"><img src="works/4.jpg" alt="Karya 4"></div>
        <div class="info">
          <div class="title>Event Poster Tech</div>
          <div class="desc">Figma • Gradient Style</div>
          <a href="works/4.jpg" download class="btn">Download</a>
        </div>
      </div>

      <!-- Tambah karya lain sesuka hati -->
    </div>

    <p style="text-align:center;margin-top:50px;opacity:0.7;font-size:0.9rem">
      © 2025 RifqyDesign • All designs by RifqyDev
    </p>
  </div>
</body>
</html>
