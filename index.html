<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RifqyDesign | Code Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --bg-app: #0d1117;
            --bg-panel: #161b22;
            --border: #30363d;
            --text-main: #c9d1d9;
            --accent: #58a6ff;
            --html-color: #ff7b72;
            --css-color: #79c0ff;
            --js-color: #d2a8ff;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; outline: none; }

        body {
            background-color: var(--bg-app);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* App-like feel */
        }

        /* --- 2. HEADER / TOOLBAR --- */
        header {
            height: 60px;
            background-color: var(--bg-panel);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .brand { font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        .brand span { color: var(--accent); }
        
        .toolbar { display: flex; gap: 10px; }

        button {
            background: var(--border);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        button:hover { background-color: var(--accent); color: #000; }
        
        .btn-link { background: transparent; border: 1px solid var(--accent); color: var(--accent); }
        .btn-link:hover { background: var(--accent); color: white; }

        /* --- 3. WORKSPACE (EDITORS + PREVIEW) --- */
        .workspace {
            display: flex;
            flex: 1;
            height: calc(100vh - 60px);
        }

        /* Editor Container */
        .editors {
            width: 40%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border);
            background: var(--bg-app);
        }

        .editor-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid var(--border);
            position: relative;
        }

        .editor-box:last-child { border-bottom: none; }

        .label {
            background: var(--bg-panel);
            padding: 5px 15px;
            font-size: 0.75rem;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
        }

        .label.html { color: var(--html-color); }
        .label.css { color: var(--css-color); }
        .label.js { color: var(--js-color); }

        textarea {
            flex: 1;
            background-color: #0d1117;
            color: #e6edf3;
            border: none;
            padding: 15px;
            resize: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        textarea::placeholder { color: #484f58; }

        /* Preview Container */
        .preview {
            width: 60%;
            display: flex;
            flex-direction: column;
            background-color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- 4. RESPONSIVE (MOBILE LAYOUT) --- */
        @media (max-width: 768px) {
            body { overflow: auto; height: auto; }
            .workspace { flex-direction: column; height: auto; }
            
            .editors { width: 100%; height: auto; border-right: none; }
            .editor-box { height: 200px; } /* Fixed height for editors on mobile */
            
            .preview { width: 100%; height: 500px; border-top: 5px solid var(--border); }
            
            header { flex-direction: column; height: auto; padding: 15px; gap: 15px; }
            .toolbar { width: 100%; justify-content: space-between; flex-wrap: wrap; }
            button { flex: 1; justify-content: center; }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            âš¡ Rifqy<span>Studio</span>
        </div>
        <div class="toolbar">
            <button onclick="runCode()">â–¶ Run</button>
            <button onclick="downloadCode()">ðŸ’¾ Download</button>
            <a href="https://dash.rifqydev.my.id" target="_blank" style="text-decoration:none;">
                <button class="btn-link">ðŸ”— My Dashboard</button>
            </a>
        </div>
    </header>

    <div class="workspace">
        
        <div class="editors">
            <div class="editor-box">
                <div class="label html">HTML <span>&lt;/&gt;</span></div>
                <textarea id="html-code" placeholder="">
<h1>Halo, RifqyDesign!</h1>
<p>Coba ubah teks ini atau gayanya.</p>
<button>Klik Saya</button></textarea>
            </div>

            <div class="editor-box">
                <div class="label css">CSS <span>#</span></div>
                <textarea id="css-code" placeholder="/* Tulis CSS di sini */">
body {
  font-family: sans-serif;
  background: #f0f2f5;
  color: #333;
  padding: 20px;
  text-align: center;
}
h1 { color: #3b82f6; }
button {
  padding: 10px 20px;
  background: #3b82f6;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}
button:hover { background: #2563eb; }</textarea>
            </div>

            <div class="editor-box">
                <div class="label js">JS <span>{ }</span></div>
                <textarea id="js-code" placeholder="// Tulis JavaScript di sini">
document.querySelector('button').addEventListener('click', () => {
  alert('Website RifqyDesign Berjalan!');
});</textarea>
            </div>
        </div>

        <div class="preview">
            <iframe id="result-frame"></iframe>
        </div>
    </div>

    <script>
        function runCode() {
            const html = document.getElementById("html-code").value;
            const css = "<style>" + document.getElementById("css-code").value + "</style>";
            const js = "<script>" + document.getElementById("js-code").value + "<\/script>";
            
            const iframe = document.getElementById("result-frame");
            const doc = iframe.contentDocument || iframe.contentWindow.document;

            doc.open();
            doc.write(html + css + js);
            doc.close();
        }

        function downloadCode() {
            const html = document.getElementById("html-code").value;
            const css = "\n<style>\n" + document.getElementById("css-code").value + "\n</style>";
            const js = "\n<script>\n" + document.getElementById("js-code").value + "\n<\/script>";
            
            const fullCode = `<!DOCTYPE html>
<html>
<head>
<title>Exported from RifqyDesign</title>
${css}
</head>
<body>
${html}
${js}
</body>
</html>`;

            const blob = new Blob([fullCode], {type: "text/html"});
            const link = document.createElement("a");
            link.href = URL.createObjectURL(blob);
            link.download = "RifqyDesign_Project.html";
            link.click();
        }

        // Jalankan otomatis saat pertama kali buka
        window.onload = runCode;

        // Opsional: Auto-run saat mengetik (Live Preview)
        document.querySelectorAll('textarea').forEach(area => {
            area.addEventListener('input', runCode);
        });
    </script>

</body>
</html>
