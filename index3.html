<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>RifqyDesign Pro Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style id="customCSS">
    :root {
      --primary:#0a2540;   /* Navy */
      --secondary:#d4af37; /* Gold */
      --accent:#ffffff;    /* White */
      --radius:12px;
      --shadow:0 6px 18px rgba(0,0,0,0.12);
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:'Poppins',sans-serif;background:#f5f7fa;color:#111}
    header{display:flex;justify-content:space-between;align-items:center;padding:20px 32px;background:#fff;box-shadow:var(--shadow)}
    header h1{margin:0;font-size:1.6rem;font-weight:700;color:var(--primary)}
    header .actions button{margin-left:12px;padding:10px 16px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
    header .actions .save{background:var(--secondary);color:#fff}
    header .actions .export{background:var(--primary);color:#fff}
    .layout{display:grid;grid-template-columns:1fr;gap:24px;padding:24px}
    @media(min-width:960px){.layout{grid-template-columns:320px 1fr 320px}}
    .panel{background:#fff;border-radius:var(--radius);box-shadow:var(--shadow);padding:20px}
    .panel h2{margin:0 0 16px;font-size:1.2rem;font-weight:600;color:var(--primary)}
    label{font-weight:600;margin-top:10px;display:block}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;border:1px solid #ddd;font-family:inherit;margin-bottom:12px}
    textarea{min-height:120px;font-family:monospace}
    .preview{background:#fff;border-radius:var(--radius);padding:24px;box-shadow:inset 0 0 0 1px #eee}
    .preview h1{margin:0 0 12px;font-size:1.4rem;color:var(--primary)}
    .preview p{margin:0 0 16px;color:#444}
    .ui-row{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:16px}
    .btn-ui{padding:10px 16px;border:none;border-radius:var(--radius);cursor:pointer;font-weight:600;transition:.2s}
    .btn-ui.primary{background:var(--primary);color:#fff}
    .btn-ui.secondary{background:var(--secondary);color:#fff}
    .btn-ui.accent{background:var(--accent);color:#111;border:1px solid #ccc}
    .btn-ui.ghost{background:transparent;border:1px solid #ccc;color:#111}
    .btn-ui:hover{opacity:.9}
  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ¨ RifqyDesign Pro Premium</h1>
    <div class="actions">
      <button class="save">Save</button>
      <button class="export">Export</button>
    </div>
  </header>

  <main class="layout">
    <!-- Panel kiri -->
    <section class="panel">
      <h2>Warna & Font</h2>
      <label>Primary</label><input type="color" id="colorPrimary" value="#0a2540">
      <label>Secondary</label><input type="color" id="colorSecondary" value="#d4af37">
      <label>Accent</label><input type="color" id="colorAccent" value="#ffffff">
      <label>Font</label><select id="fontSelect"><option>Poppins</option><option>Roboto</option></select>
    </section>

    <!-- Panel tengah -->
    <section class="panel">
      <h2>Preview</h2>
      <div class="preview" id="preview">
        <h1>Judul Premium</h1>
        <p>Halo, ini RifqyDesign Pro Premium!</p>
        <div class="ui-row">
          <button class="btn-ui primary">Primary</button>
          <button class="btn-ui secondary">Secondary</button>
          <button class="btn-ui accent">Accent</button>
          <button class="btn-ui ghost">Ghost</button>
        </div>
        <div id="customHTML"></div>
      </div>
      <label>Custom HTML</label>
      <textarea id="htmlEditor"></textarea>
      <button onclick="applyHTML()">Apply HTML</button>
    </section>

    <!-- Panel kanan -->
    <section class="panel">
      <h2>Editor & Export</h2>
      <label>Custom CSS</label><textarea id="cssEditor"></textarea><button onclick="applyCSS()">Apply</button>
      <label>Custom JS</label><textarea id="jsEditor"></textarea><button onclick="applyJS()">Run</button>
      <h3>Export</h3>
      <textarea id="exportCSS" readonly></textarea>
      <textarea id="exportSCSS" readonly></textarea>
      <textarea id="exportTailwind" readonly></textarea>
      <textarea id="exportJSON" readonly></textarea>
    </section>
  </main>

  <script id="customJS"></script>
  <script>
    function updateTheme(){
      const p=document.getElementById("colorPrimary").value;
      const s=document.getElementById("colorSecondary").value;
      const a=document.getElementById("colorAccent").value;
      const f=document.getElementById("fontSelect").value;
      document.documentElement.style.setProperty("--primary",p);
      document.documentElement.style.setProperty("--secondary",s);
      document.documentElement.style.setProperty("--accent",a);
      document.body.style.fontFamily=f+", sans-serif";
      document.getElementById("exportCSS").value=`:root{--primary:${p};--secondary:${s};--accent:${a};}\nbody{font-family:${f},sans-serif;}`;
      document.getElementById("exportSCSS").value=`$primary:${p};\n$secondary:${s};\n$accent:${a};\n$font:'${f}',sans-serif;`;
      document.getElementById("exportTailwind").value=`module.exports={theme:{extend:{colors:{primary:'${p}',secondary:'${s}',accent:'${a}'},fontFamily:{rifqy:['${f}','sans-serif']}}}}`;
      document.getElementById("exportJSON").value=JSON.stringify({primary:p,secondary:s,accent:a,font:f},null,2);
    }
    ["colorPrimary","colorSecondary","colorAccent","fontSelect"].forEach(id=>{
      document.getElementById(id).addEventListener("input",updateTheme);
    });
    updateTheme();

    function applyCSS(){document.getElementById("customCSS").textContent=document.getElementById("cssEditor").value;}
    function applyJS(){document.getElementById("customJS").textContent=document.getElementById("jsEditor").value;}
    function applyHTML(){document.getElementById("customHTML").innerHTML=document.getElementById("htmlEditor").value;}
  </script>
</body>
</html>
